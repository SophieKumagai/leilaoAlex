<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leilão em Tempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Plataforma de Leilão</h1>

        <div id="connection-status">Conectando ao servidor...</div>

        <div id="user-setup" class="active">
            <label for="username">Seu Nome:</label>
            <input type="text" id="username" placeholder="Ex: João Silva">
            <button id="connect-btn">Entrar no Leilão</button>
        </div>

        <div id="auction-area" class="hidden">
            <h2>Item Atual em Leilão:</h2>
            <div id="item-info">
                <p><strong>Nome:</strong> <span id="item-name">-</span></p>
                <p><strong>Descrição:</strong> <span id="item-description">-</span></p>
                <img id="item-image" src="" alt="Imagem do item" width="200">
                <p><strong>Lance Inicial:</strong> R$ <span id="item-start-price">-</span></p>
            </div>

            <div id="auction-status">
                <p><strong>Maior Lance:</strong> R$ <span id="highest-bid">0.00</span> (por <span
                        id="highest-bidder">-</span>)</p>
                <p><strong>Tempo Restante:</strong> <span id="timer">--:--</span></p>
            </div>

            <div id="bidding-section">
                <label for="bid-amount">Seu Lance (R$):</label>
                <input type="number" id="bid-amount" min="0" step="0.01">
                <button id="place-bid-btn" disabled>Dar Lance</button>
            </div>
            <p id="bid-feedback"></p>
        </div>

        <div id="auction-log">
            <h3>Log de Eventos:</h3>
            <ul id="log-list"></ul>
        </div>

        <div id="auction-ended-message" class="hidden">
            <h2>Leilão Encerrado!</h2>
            <p>O item <strong id="ended-item-name"></strong> foi arrematado por <strong id="winner-name"></strong> pelo
                valor de R$ <strong id="winning-bid"></strong>.</p>
            <p>Aguardando próximo item...</p>
        </div>
    </div>

    <script src="client.js"></script>
</body>

</html>
